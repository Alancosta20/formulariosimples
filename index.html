<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form error">
            <div class="form-control error">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usúario..."> 
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check-double"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control sucess">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Digite seu Email"> 
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check-double"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="username" placeholder="Digite sua Senha"> 
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check-double"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="text" id="username" placeholder="Digite a senha novamente"> 
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-check-double"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>





    <script src="https://kit.fontawesome.com/53ceef6e4d.js" crossorigin="anonymous"></script>
</body>
</html>
